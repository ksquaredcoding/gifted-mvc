<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gifted-mvc</title>
</head>

<body>
  <header>

  </header>
  <main class="d-flex justify-content-evenly">
    <section class="start-bar">
      <div>
        <form onsubmit="app.sandboxGifsController.sendGift()">
          <div class="form-group m-2 p-2">
            <label for="gif-tag" class="text-light">Gif Tag</label>
            <input type="text" class="form-control" name="tag">
          </div>
          <div class="form-group m-2 p-2">
            <label for="gif-tag" class="text-light">Gif Url</label>
            <input type="url" class="form-control" name="url">
          </div>
          <button type="submit" class="btn btn-light ms-3">Submit</button>
        </form>
      </div>
      <form onsubmit="app.giphyController.search()">
        <div class="input-group m-2 p-2">
          <div class="form-outline">
            <label class="form-label" for="gif-search">Search</label>
            <input type="search" id="gif-search" name="q" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </section>

    <section class="container-fluid d-flex">
      <div class="row">
        <div class="col-12 main-content" id="sandbox-gifts">

        </div>
      </div>
    </section>
    <section class="d-flex end-bar">
      <div class="row">
        <div class="col-12" id="giphy-gifs">

        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js'
    integrity='sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=='
    crossorigin='anonymous' referrerpolicy='no-referrer'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
